version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Europe/Berlin"

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/.github/actions/build_native_library"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Europe/Berlin"

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/.github/actions/build_native_library/env_variables"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Europe/Berlin"

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/.github/actions/build_native_library/setup"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Europe/Berlin"

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/.github/actions/build_native_library/setup/jdk"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Europe/Berlin"

  # Maintain dependencies for maven
  - package-ecosystem: "maven"
    directory: "/java"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Europe/Berlin"
